  <body>
    <header class="nav-wrapper">
      <div class="logo"> 
        <a href="../index.html"><h2>yosef-grant.Portfolio<span id='logo-emphasis'>()</span></h2></a>
    </div>
      <ul class="nav-list">

        <li class="list-item"><a href="../index.html#contact">Contact</a></li>
      </ul>
    </header>
    <div class="stopwatch_container">
      <div class="controls">
        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="restart()">Resume</button>
        <button onclick="stop()">Stop</button>
        <button onclick="lap()">Lap</button>
        <button onclick="resetLaps()">Reset Laps</button>
      </div>
      <div class="stopwatch">00:00:00</div>
      <div class="lap-container">
        <ul class="laps"></ul>
      </div>
     
      <div id="info-reset">
        <img src="../assets/info.png" onclick="showInfo()" />
      </div>
    </div>
    <div id="global-info" style="display: none;">
      <div id="global-close" onclick="closeInfo()"> <p class="close-btn">x</p> </div>
      <div class="project-info-overlay"><p></p></div>
  </div>
    <div class="footer">
      <ul class="socmed-icons">
        <li class="icon">
          <a href="https://github.com/yosef-grant" target="0"
            ><i id="github" class="fab fa-github fa-2x"></i
          ></a>
        </li>
        <li class="icon">
          <a href="https://www.linkedin.com/in/yosef-grant" target="_blank"
            ><i id="linked-in" class="fab fa-linkedin fa-2x"></i
          ></a>
        </li>
      </ul>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
