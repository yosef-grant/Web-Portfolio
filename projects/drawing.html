<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styling/styles.css" />
    <link id="theme-style" rel="stylesheet" href="" type="text/css" />
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <title>Portfolio | Drawing App</title>
  </head>
  <body>
    <header class="nav-wrapper">
      <div class="logo"> 
        <a href="/index.html"><h2>yosef-grant.Portfolio<span id='logo-emphasis'>()</span></h2></a>
    </div>
      <ul class="nav-list">
        <li class="list-item"><a href="../projects.html">Projects</a></li>
        <li class="list-item"><a href="/index.html#about">About Me</a></li>
        <li class="list-item"><a href="/index.html#contact">Contact</a></li>
      </ul>
    </header>
    <div class="drawing-wrapper">
      <div id="toolbar">
        <div id="rad">
          <p>Radius <span id="radius-value">10</span></p>
          <div id="decrad" class="rad-control"><p>-</p></div>
          <div id="incrad" class="rad-control"><p>+</p></div>
        </div>
        <div id="colors"></div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="global-info" style="display: none;">
        <div id="global-close" onclick="closeInfo()">x</div>
        <p></p>
      </div>
      <div id="info-reset">
        <img src="../assets/info.png" onclick="showInfo()" />
        <img
          id="project-restart"
          src="../assets/refresh.png"
          onclick="clearCanvas()"
        />
      </div>
    </div>

    <div class="footer">
      <ul class="socmed-icons">
        <li class="icon">
          <a href="https://github.com/yosef-grant" target="0"
            ><i id="github" class="fab fa-github fa-2x"></i
          ></a>
        </li>
        <li class="icon">
          <a href="https://www.linkedin.com/in/yosef-grant" target="_blank"
            ><i id="linked-in" class="fab fa-linkedin fa-2x"></i
          ></a>
        </li>
      </ul>
    </div>
    <script src="drawing app/drawing.js"></script>
    <script src="drawing app/radius.js"></script>
    <script src="drawing app/colors.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="drawing app/drawing-info.js"></script>
    <script src="../scripts/themes.js"></script>
  </body>
</html>
