<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styling/styles.css" />
    <link id="theme-style" rel="stylesheet" href="" type="text/css" />
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>Portfolio | Trivia Quiz</title>
  </head>
  <body>
    <header class="nav-wrapper">
      <div class="logo"> 
        <a href="../index.html"><h2>yosef-grant.Portfolio<span id='logo-emphasis'>()</span></h2></a>
    </div>
      <ul class="nav-list">
        
        <li class="list-item"><a href="../projects.html">Projects</a></li>
        <li class="list-item"><a href="../index.html#about">About Me</a></li>
        <li class="list-item"><a href="../index.html#contact">Contact</a></li>
      </ul>
    </header>
    <div class="quiz-wrapper">
      <div id="quiz-container">
        <div id="quiz-start">
          Start<br />
          Quiz!
        </div>
        <div id="quiz-main" style="display: none;">
          <div id="q-question"></div>
          <div id="q-img"></div>
          <div id="q-choices">
            <div class="q-choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="q-choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="q-choice" id="C" onclick="checkAnswer('C')"></div>
            <div class="q-choice" id="D" onclick="checkAnswer('D')"></div>
          </div>
          <div id="q-timer">
            <div id="q-counter"></div>
            <div id="q-btime-gauge"></div>
            <div id="q-time-gauge"></div>
          </div>
          <div id="q-progress"></div>
        </div>
        <div id="score-container" style="display: none;">
          <div id="score-message" style="display: none;"></div>
          <div id="quiz-restart-button" style="display: none;">
            <img src="../assets/refresh.png" onclick="restartQuiz()" />
          </div>
        </div>
      </div>
    </div>
    <div id="global-info" style="display: none;">
      <div id="global-close" onclick="closeInfo()"> <p class="close-btn">x</p> </div>
      <div class="project-info-overlay"><p></p></div>
  </div>
    <div id="info-reset">
      <img src="../assets/info.png" onclick="showInfo()" />
      <img
        id="project-restart"
        src="../assets/refresh.png"
        onclick="hardReset()"
      />
    </div>
    <div class="footer">
      <ul class="socmed-icons">
        <li class="icon">
          <a href="https://github.com/yosef-grant" target="0"
            ><i id="github" class="fab fa-github fa-2x"></i
          ></a>
        </li>
        <li class="icon">
          <a href="https://www.linkedin.com/in/yosef-grant" target="_blank"
            ><i id="linked-in" class="fab fa-linkedin fa-2x"></i
          ></a>
        </li>
      </ul>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="quiz/quiz.js"></script>
    <script src="quiz/quiz-info.js"></script>
    <script src="../scripts/projectThemes.js"></script>
  </body>
</html>
