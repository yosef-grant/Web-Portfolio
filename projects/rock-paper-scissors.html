<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styling/styles.css" />
    <link id="theme-style" rel="stylesheet" href="" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="../assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>ROCK PAPER SCISSORS | Portfolio</title>
  </head>
  <body>
    <header class="nav-wrapper">
      <div class="logo"> 
        <a href="../index.html"><h2>yosef-grant.Portfolio<span id='logo-emphasis'>()</span></h2></a>
    </div>
      <ul class="nav-list">
        <li class="list-item"><a href="../projects.html">Projects</a></li>
        <li class="list-item"><a href="../index.html#about">About Me</a></li>
        <li class="list-item"><a href="../index.html#contact">Contact</a></li>
      </ul>
    </header>
    <div class="rps-wrapper">
      <div class="rps-score fadeOut">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="CPU-score">
          <h2>CPU</h2>
          <p>0</p>
        </div>
      </div>
      <div class="rps-intro">
        <h1>Rock Paper Scissors</h1>
        <button>Play!</button>
      </div>
      <div class="rps-match fadeOut">
        <h2 class="rps-winner">Choose a move:</h2>
        <div class="hands">
          <img
            class="player-hand"
            src="rock paper scissors/assets/player/rock.png"
            alt=""
          />
          <img
            class="CPU-hand"
            src="rock paper scissors/assets/rock.png"
            alt=""
          />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
      <div id="global-info" style="display: none;">
        <div id="global-close" onclick="closeInfo()">x</div>
        <p></p>
      </div>
      <div id="info-reset">
        <img src="../assets/info.png" onclick="showInfo()" />
        <img
          id="project-restart"
          src="../assets/refresh.png"
          onclick="hardReset()"
        />
      </div>
    </div>
    <div class="footer">
      <ul class="socmed-icons">
        <li class="icon">
          <a href="https://github.com/yosef-grant" target="0"
            ><i id="github" class="fab fa-github fa-2x"></i
          ></a>
        </li>
        <li class="icon">
          <a href="https://www.linkedin.com/in/yosef-grant" target="_blank"
            ><i id="linked-in" class="fab fa-linkedin fa-2x"></i
          ></a>
        </li>
      </ul>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="rock paper scissors/rps.js"></script>
    <script src="rock paper scissors/rps-info.js"></script>
    <script src="../scripts/projectThemes.js"></script>
  </body>
</html>
