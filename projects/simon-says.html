    <div class="simon-wrapper">
      <div id="outer-circle">
        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>
        <div id="inner-circle">
          <div id="title" class="font-effect-emboss">SIMON!</div>
          <div id="switches">
            <input type="checkbox" class="toggle" id="on" />
            <button class="button" id="start">Start</button>
            <input type="checkbox" class="toggle" id="strict" />
          </div>
          <div class="text1"><span>POWER</span><span>STRICT</span></div>
          <div id="turn"></div>
          <div class="text2">
            COUNT
          </div>
        </div>
      </div>
    </div>
    <div id="global-info" style="display: none;">
      <div id="global-close" onclick="closeInfo()">x</div>
      <p></p>
    </div>
    <div id="info-reset">
      <img src="../assets/info.png" onclick="showInfo()" />
      <img
        id="project-restart"
        src="../assets/refresh.png"
        onclick="hardReset()"
      />
    </div>
