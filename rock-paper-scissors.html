        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>

        <div class="wrapper">
        <div class="rock-paper-scissors-container">
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="CPU-score">
                        <h2>CPU</h2>
                        <p>0</p>
                </div>
            </div>
            <div class="intro">
                    <h1>Rock Paper Scissors</h1>
                    <button>Play!</button>
            </div>
            <div class="match fadeOut">
                <h2 class="winner">Choose a move:</h2>
                    <div class="hands">
                        <img class="player-hand" src="rock paper scissors/assets/player/rock.png" alt="">
                        <img class="CPU-hand" src="rock paper scissors/assets/rock.png" alt="">
                    </div>
                    <div class="options">
                        <button class="rock">rock</button>
                        <button class="paper">paper</button>
                        <button class="scissors">scissors</button>
                    </div>
            </div>
        </div>
        <div id="global-info" style="display: none;">
            <div id="global-close" onclick="closeInfo()"> x </div>
            <p></p>   
        </div>
        <div id="info-reset">
            <img src="assets/info.png" onclick="showInfo()">
            <img id="project-restart" src="assets/refresh.png" onclick="hardReset()">
        </div>
    </div>
        <div class="footer">
            <p>Yosef Grant</p>
                <div class="external-icons">
                    <a href="https://github.com/yosef-grant" target="0"><i class="fab fa-github fa-2x" id="git-icon"></i></a>
                    <a href="https://www.linkedin.com/in/yosef-grant" target="_blank"><i class="fab fa-linkedin fa-2x"></i>
                </div>
        </div>
        <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="rock paper scissors/rps.js"></script>
        <script src="rock paper scissors/rps-info.js"></script>
    </body>
